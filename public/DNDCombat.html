<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Combat Tracker</title>
    <link rel="stylesheet" href="dnd_combat.css"> <!-- Link to external CSS -->
</head>
<body>
    <header>
        <h1>D&D Combat Tracker</h1>
    </header>
    <main>
        <div class="tracker">
            <!-- Player/Monster Initiative Section -->
            <div class="section">
                <h2>Initiative Order</h2>
                <ul id="initiativeList" class="initiative-list"></ul>
                <button id="addCharacterBtn">Add Character</button>
                <p id="currentTurn">No characters in the initiative list yet.</p>
                <button id="nextTurnBtn">Next Turn</button>
            </div>

            <!-- Monster Management Section -->
            <div class="section">
                <h2>Monsters</h2>
                <ul id="monsterList" class="monster-list"></ul>
                <button id="addMonsterBtn">Add Monster</button>
            </div>

            <!-- Player Management Section -->
            <div class="section">
                <h2>Players</h2>
                <ul id="playerList">
                    <!-- Dynamic Player list -->
                </ul>
                <button id="addPlayerBtn">Add Player</button>
            </div>
        <script src="scripts/player_management.js"></script>

            <!-- Action Tracker Section -->
            <div class="section">
                <h2>Actions</h2>
                <p>Track actions taken during the round:</p>
                <ul id="actionList"></ul>
                <button id="addActionBtn">Add Action</button>
            </div>
        </div>
    </main>

    <script src="\scripts\combat_script.js"></script>
</body>
</html>
